name: Publish Nuget

on: 
  push:
    branches: 
      - master

jobs:
  publish:
    name: Publish to Nuget
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 2.0.0

    - name: Build with dotnet
      run: dotnet pack -c Release src/DistributedLocker.DataBase/DistributedLocker.DataBase.csproj -o .
      
    - name: Push Package to Nuget
      run: dotnet nuget push src\DistributedLocker.DataBase\*.nupkg -s https://api.nuget.org/v3/index.json -k ${{ secrets.NUGET_API_KEY }} # -SkipDuplicate .Net 3.1才有此选项
